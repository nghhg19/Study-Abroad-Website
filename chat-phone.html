<html lang = "en">
    <head>
        <title>Abroad At Home: Lectures</title>
        <link href = "resources/styles/chat-function.css" rel = "stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="resources/images/favpng_globe-world-clip-art.png" />
    </head>
    <body>
        <header>
            <img src = "resources/images/abroadlogo.png" alt = "Abroad at Home Logo" />
            <nav>
                <a href="./home.html">Home</a>
                <a href="./lectures-home.html">Lectures</a>
                <a href="./chat-home.html">Chat</a>
                <a href="./clubs-home.html">Clubs</a>
            </nav>
        </header>
        <form action = "./chat-final.html" id = "input-form">
            <h1>Reach Out Over the Phone</h1>
            <div class = "form-item">
                <label for="email">Your Phone Number: </label>
                <input type="text" name="email" id="email" required>
            </div>
            <div class = "form-item">
                <label for="time">Your Preferred Time (EST): </label>
                <input list="time" name="time" required>
                <datalist id="time">
                    <option value="8:00 AM">
                    <option value="9:00 AM">
                    <option value="10:00 AM">
                    <option value="11:00 AM">
                    <option value="12:00 PM">
                    <option value="1:00 PM">
                    <option value="2:00 PM">
                    <option value="3:00 PM">
                    <option value="4:00 PM">
                    <option value="5:00 PM"> 
                    <option value="6:00 PM">
                    <option value="7:00 PM">
                    <option value="8:00 PM">
                </datalist>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
